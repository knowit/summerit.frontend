<div *ngIf="train">
  <h2>{{train.name}} detaljer!</h2>
  <div><label>id: </label>{{train.id}}</div>
  <div>
    <label>navn: </label>
    <input [(ngModel)]="train.name" placeholder="name"/>
  </div>
  <div><label>Uuid: </label>{{train.uuid}}</div>
  <div><label>Lat: </label>{{train.lat}}</div>  
  <div><label>Lng: </label>{{train.lng}}</div>
  <div><label>Opprettet: </label>{{train.created_at | date: "dd. MMM yyyy" }}</div>
  <div><label>Oppdatert: </label>{{train.updated_at | date: "dd. MMM yyyy" }}</div>
  <button (click)="goBack()">Back</button>
</div>
