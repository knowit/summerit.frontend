<div *ngIf="train">
  <h2>{{train.name}} detaljer!</h2>
  <div><label>id: </label>{{train.id}}</div>
  <div>
    <label>navn: </label>
    <input [(ngModel)]="train.name" placeholder="name"/>
  </div>
  <div><label>Oppdatert: </label>{{train.updated_at | date: "dd. MMM yyyy" }}</div>
  <div><label>Status: </label>{{train.status}}</div>
  <button (click)="goBack()">Back</button>
</div>
